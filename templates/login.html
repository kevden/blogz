{% extends 'base.html' %}

{% block content %}

<form method="post">
    <label>
        <div> Username </div>
        <input type="text" name="username"/>
        <span class="error"> {{error}} </span>
    </label>

    <label>
        <div> Password </div>
        <input type="password" name="password"/>
        <span class="error"> {{error}} </span>
    </label>
    <input type="submit" value="Login :)"/>
</form>

{% endblock %}
